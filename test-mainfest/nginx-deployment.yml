# nginx-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.24
          ports:
            - containerPort: 80
      resources:
            requests:
              cpu: "100m"       # 0.1 CPU cores
              memory: "128Mi"   # 128 MB RAM
            limits:
              cpu: "250m"       # 0.25 CPU cores
              memory: "256Mi"   # 256 MB RAM
